apiVersion: traefik.containo.us/v1alpha1                                                                                                                                                                                                      
kind: IngressRoute                                                                                                                                                                                                                            
metadata:                                                                                                                                                                                                                                     
  annotations:                                                                                                                                                                                                                                
  name: test                                                                                                                                                                                                                                  
spec:                                                                                                                                                                                                                                         
  entryPoints:                                                                                                                                                                                                                                
  - websecure                                                                                                                                                                                                                                 
  routes:                                                                                                                                                                                                                                     
  - kind: Rule                                                                                                                                                                                                                                
    match: Host(`{{ .Values.ingress.host }}`)                                                                                                                                                                                                   
    services:                                                                                                                                                                                                                                 
    - kind: Service                                                                                                                                                                                                                           
      name: webserver                                                                                                                                                                                                                         
      port: nginx                                                                                                                                                                                                                             
  tls:                                                                                                                                                                                                                                        
    secretName: tls                                                                                                                                                                                                                           
---                                                                                                                                                                                                                                           
apiVersion: traefik.containo.us/v1alpha1                                                                                                                                                                                                      
kind: IngressRoute                                                                                                                                                                                                                            
metadata:                                                                                                                                                                                                                                     
  annotations:                                                                                                                                                                                                                                
  name: test-http                                                                                                                                                                                                                             
spec:                                                                                                                                                                                                                                         
  entryPoints:                                                                                                                                                                                                                                
  - web                                                                                                                                                                                                                                       
  routes:                                                                                                                                                                                                                                     
  - kind: Rule                                                                                                                                                                                                                                
    match: Host(`{{ .Values.ingress.host }}`)                                                                                                                                                                                                   
    middlewares:                                                                                                                                                                                                                              
    - name: https-only                                                                                                                                                                                                                        
    services:                                                                                                                                                                                                                                 
    - kind: Service                                                                                                                                                                                                                           
      name: webserver                                                                                                                                                                                                                         
      port: nginx                                                                                                                                                                                                                             
---                                                                                                                                                                                                                                           
apiVersion: traefik.containo.us/v1alpha1                                                                                                                                                                                                      
kind: Middleware                                                                                                                                                                                                                              
metadata:                                                                                                                                                                                                                                     
  name: https-only                                                                                                                                                                                                                            
spec:                                                                                                                                                                                                                                         
  redirectScheme:                                                                                                                                                                                                                             
    permanent: true                                                                                                                                                                                                                           
    scheme: https                                                                                                                                                                                                                             
---                                                                                                                                                                                                                                           
apiVersion: cert-manager.io/v1                                                                                                                                                                                                                
kind: Certificate                                                                                                                                                                                                                             
metadata:                                                                                                                                                                                                                                     
  name: test                                                                                                                                                                                                                                  
spec:
  commonName: {{ .Values.ingress.host }}
  dnsNames:
  - {{ .Values.ingress.host }}
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod-http01
  secretName: tls